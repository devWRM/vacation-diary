<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VACAY</title>
</head>
<body>
    <h1>Hello</h1>

    <form action="">
        <!-- TEXT box: Enter User's name -->
        <label for="nombre">
            <input type="text" id="nombre" placeholder="Enter name">
        <b>Name</b>
        </label>

        <br /><br />

        <!-- CHECKBOX: Select workout preferences -->
        <label><b>Workout preferences:</b></label>
        <label for="swim">
            <input type="checkbox" id="swim" value="swim" name="workout">
            Swim
        </label>

        <label for="walk">
            <input type="checkbox" id="walk" value="walk" name="workout">
            Walk
        </label>

        <label for="bike">
            <input type="checkbox" id="bike" value="bike" name="workout">
            Bike
        </label>

        <br /><br />

        <!-- RADIO buttons: Choose a vacation spot -->
        <label><b>Top Vacation Spot</b></label>
        <br />
        <label for="Royal-Malewane-South-Africa">
            <input type="radio" id="Royal-Malewane-South-Africa" value="Royal-Malewane-South-Africa" name="vacation">
            Royal Malewane, South Africa
        </label>

        <br />

        <label for="Likuliku-Lagoon-Resort-Fiji">
            <input type="radio" id="Likuliku-Lagoon-Resort-Fiji" value="Likuliku-Lagoon-Resort-Fiji" name="vacation">
            Likuliku Lagoon Resort, Fiji
        </label>
        <br />
        <label for="Jade-Mountain-Resort-St-Lucia">
            <input type="radio" id="Jade-Mountain-Resort-St-Lucia" value="Jade-Mountain-Resort-St-Lucia" name="vacation">
            Jade Mountain Resort, St. Lucia
        </label>
        <br />
        <label for="">
            <input type="radio" id="The-Brando-Tahiti" value="The-Brando-Tahiti" name="vacation">
            The Brando, Tahiti
        </label>

    </form>

</body>
</html>
